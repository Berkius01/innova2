<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Customers</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>Admin Anasayfa</h3>

    <hr/>

    <th>
        <p align="right">

        <form action="#" th:action="@{user/post}" th:method="addCustomer" >

            <button type="submit" class="btn btn-outline-info">
                User ekle
            </button>
    </form>
        <a href="http://localhost:8080/admin/user/get" class="btn btn-outline-info" role="button">Ana Sayfa</a>

        <form action="#" th:action="@{post}" th:method="transactionPost" >

            <button type="submit" class="btn btn-outline-info">
                Transaction Yap
            </button>
        </form>


        </p>
    </th>

    <table class="table table-bordered table-striped">

        <thead>

        <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="transactions: ${transactions}">
            <td th:text="${transactions.id}" />
            <td th:text="${transactions.amount}" />
            <td th:text="${transactions.description}" />
            <td th:text="${transactions.date}" />



        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
