<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>List Transactions</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

<div class="container">

    <h3>List Transactions</h3>

    <hr/>

    <table class="table table-bordered table-striped">

        <thead>

        <tr>
            <th>User</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Date</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="transaction: ${transaction}">
            <td th:text="${transaction.id}" />
            <td th:text="${transaction.amount}" />
            <td th:text="${transaction.description}" />
            <td th:text="${transaction.date}" />



        </tr>
        </tbody>

    </table>
</div>


</body>

</html>
