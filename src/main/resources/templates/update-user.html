<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">


<head>
    <title>Add User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIAhg6dZ4CU4UDHpwTAJRlPb9dqDP9_ZrCtw&s');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Update New User Record</h2>

                            <form th:action="@{'/admin/update/'+${id}}" method="POST">

                                <div class="form-outline mb-4">
                                    <input type="text" id="form3Example1cg" class="form-control form-control-lg" name="username"/>
                                    <label class="form-label" for="form3Example1cg">User UserName</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input   type="text" id="form3Example3cg" class="form-control form-control-lg" name="email"/>
                                    <label class="form-label" for="form3Example3cg">Email</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="password" id="form3Example4cg" class="form-control form-control-lg" name="password"/>
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>

                                <div class="form-outline mb-4">
                                    <select id="form3Example4cg" class="form-control form-control-lg" name="role">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                    <label class="form-label" for="form3Example4cg">Role</label>
                                </div>




                                <div class="d-flex justify-content-center">
                                    <button type="submit" name="add"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">User Update</button>
                                </div>

                                <label class="form-label" for="form3Example4cdg">

                                </label>


                                <label class="form-label" for="form3Example4cdg">
                                </label>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


</body>
</html>
</html>
